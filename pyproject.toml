[tool.poetry]
name = "loguricorn"
version = "0.1.0"
description = "A small package for rerouting gunicorn logs to loguru"
authors = ["Joshua Gilman <joshuagilman@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jmgilman/loguricorn"
repository = "https://github.com/jmgilman/loguricorn"
keywords = ["loguru", "gunicorn", "logging"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.6.0"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
mypy = "^0.931"
isort = "^5.10.1"
pytest = "^7.0.1"
aiohttp = "^3.8.1"
tox = "^3.24.5"
tox-poetry = "^0.4.1"
twine = "^3.8.0"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
